<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Entrar o registrarse</title>
  <link rel="shortcut icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="menu-bar">
        <div class="fb-logo-container">
          <img src="images/Facebook.png" alt="">
        </div>
        <div class="form-container">
          <form action="">
            <table role="presentation" cellspacing="0">
              <tbody>
                <tr>
                  <td class="form-labels">
                    <label for="email">Correo electrónico o teléfono</label>
                  </td>
                  <td class="form-labels">
                    <label for="pass">Contraseña</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input id="email" type="email" name="email" class="input-text">
                  </td>
                  <td>
                    <input id="pass" type="password" name="pass" class="input-text">
                  </td>
                  <td>
                    <label class="login-button" for=""><input type="submit" value="Entrar"></label>
                  </td>
                </tr>
                <tr>
                  <td class="form-bottom-part"></td>
                  <td class="form-bottom-part">
                    <div>
                      <a href="">¿Has olvidado los datos de tu cuenta?</a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
